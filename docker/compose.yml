# docker/compose.yml
name: aller
services:
  backend:
    image: ${ECR_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/aller-backend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - ${ENV_FILE_PATH}
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/creds/vision.json
    volumes:
      - ./creds:/app/creds:ro
    ports:
      - "8000:8000"
    healthcheck:
      # ✅ /healthz 사용
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:8000/healthz >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 3s
      retries: 5

  frontend:
    image: ${ECR_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/aller-frontend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    ports:
      - "80:80"
    # ✅ 프론트도 헬스체크 써서 의존성 제어
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 5
    depends_on:
      backend:
        condition: service_healthy
